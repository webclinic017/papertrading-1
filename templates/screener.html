<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.css">
    <link rel="shortcut icon" href="static/cat.jpeg" />
    <style media="screen">
      .top-buffer { margin-top:20px; }
      .border-thick {border: 5px solid #555; padding: 10px; align: center}
    </style>
    <title>Lumbinicapital Screener</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row top-buffer">
          <div class="col-sm-1">
              <button type="button" name="refresh" class="btn btn-primary" id="refresh">Refresh</button>
          </div>
          <div class="col-sm-2">
            <input type="text" class="form-control" placeholder="Idle" id="status" value="Idle" readonly>
          </div>
          <div class="col-sm-2">
            <input type="text" class="form-control" placeholder="date" id="date" value="date">
          </div>
          <div class="col-sm-2">
            <input class="form-check-input" type="checkbox" value="is_nifty" id="is_nifty">
            <label class="form-check-label" for="is_nifty">NIFTY 50</label>
          </div>
        </div>
        <div class="row top-buffer">
        <div class="col-sm-12">
          <table id="rscore" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Tradingsymbol</th>
                    <th>Rotation Score</th>
                    <th>Min Rotation</th>
                    <th>Max Rotation</th>
                    <th>Pullback Max</th>
                    <th>Pullback Min</th>
                    <th>Upper Ext</th>
                    <th>Lower Ext</th>
                    <th>open type</th>
                    <th>1hr range</th>
                    <th>Margin Up</th>
                    <th>Margin Down</th>
                    <th>TPO Ratio</th>
                </tr>
            </thead>
        </table>

        </div>

      </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="static/js/screener-script.js"></script>
  </body>
</html>
